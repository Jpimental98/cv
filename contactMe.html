<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'd Love to Hear From You</title>
</head>
<body>
    <H1>How to Reach Me</H1>
    <li>
        <ul>Email: username@gmail.com</ul>
    </li>
    <li>
        <ul>Phone: 111-555-9999</ul>
    </li>
    <li>
        <ul>Address: 123 Name st, City Name, State Name 12345</ul>
    </li>
    <hr>
    <form action="mailto:name@email.com" method="post" enctype="text/plain">
    <label for="Name">Your Name:</label>
    <input type="text" name="Name" id="Name"><br>
    <label for="email">Your Email:</label>
    <input type="email" name="email" id="email"><br>
    <label for="message">Your Message:</label><br>
    <textarea name="message" id="message" cols="30" rows="10">Type Your Message Here</textarea>
    <input type="submit" name="message" id="message">
</form>
</body>
</html>
